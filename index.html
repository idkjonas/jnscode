<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLR</title>
    <script src="https://unpkg.com/fflate@0.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script src="https://unpkg.com/emmet-monaco-es/dist/emmet-monaco.min.js"></script>
    <script src="https://cdn.jnas.xyz/ntoast.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://fonts.cdnfonts.com/css/menlo" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/open-runde" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/output.css" />
    <meta property="og:title" content="htmlr sandbox" />
    <meta name="theme-color" content="#10b981" />
    <style>
        [x-cloak] {
            display: none;
        }

        .monaco-editor {
            position: absolute !important;
        }
    </style>
</head>

<body x-data="{ showMobilePreview: false, enableComponentMode: false, enableTailwind: false, enableAlpine: false }" class="dark:color-white touch-manipulation overflow-hidden dark:bg-[#24292F]"
    style="font-family: 'Open Runde', sans-serif" x-data="body">
    <div class="grid h-dvh grid-rows-1 lg:grid-cols-[1fr_1rem_1fr]" id="container">
        <div id="outer-editor" class="width-screen relative grid grid-rows-[68px_1fr] overflow-hidden bg-white dark:bg-[#24292F]">
            <div class="flex items-center justify-between gap-2 px-4">
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-2">
                        <div x-data="{ open: false }">
                            <button
                                class="inline-flex items-center justify-center gap-2 text-sm font-medium text-white transition-transform bg-black rounded-md size-9 h-9 hover:bg-black/75 focus-visible:outline-none focus-visible:ring disabled:pointer-events-none disabled:scale-90 disabled:opacity-50 dark:bg-white dark:text-black dark:hover:bg-white/75"
                                @click="open=! open" :disabled="open">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                                    <path d="M8 2a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM8 6.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM9.5 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z" />
                                </svg>
                            </button>

                            <div class="fixed left-4 right-4 top-[3.75rem] z-50 w-[100%-.5rem] rounded-md border border-black/10 bg-zinc-100/50 p-4 text-sm font-medium text-black backdrop-blur lg:left-auto lg:right-auto lg:w-60 dark:border-white/10 dark:bg-zinc-900/50 dark:text-white"
                                @click.outside="open = false" x-show="open" x-transition x-cloak>
                                <div class="flex items-center gap-2 group">
                                    <img id="logo" src="assets/logo.svg" class="transition-transform duration-300 size-6 group-hover:animate-spin" alt="" />
                                    <h1 class="text-2xl font-bold text-black dark:text-white">
                                        html<span class="text-emerald-500">r</span>
                                    </h1>
                                </div>

                                <div class="w-full h-px my-4 bg-black/10 dark:bg-white/10"></div>

                                <ul class="space-y-2">
                                    <li>
                                        <button id="download-btn"
                                            class="inline-flex items-center justify-center w-full gap-2 px-4 py-2 text-sm font-medium text-white transition-opacity bg-black rounded-md h-9 whitespace-nowrap hover:bg-black/75 focus-visible:outline-none focus-visible:ring disabled:pointer-events-none disabled:opacity-50 dark:bg-white dark:text-black dark:hover:bg-white/75">
                                            <svg xmlns=" http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 pointer-events-none">
                                                <path
                                                    d="M8.75 2.75a.75.75 0 0 0-1.5 0v5.69L5.03 6.22a.75.75 0 0 0-1.06 1.06l3.5 3.5a.75.75 0 0 0 1.06 0l3.5-3.5a.75.75 0 0 0-1.06-1.06L8.75 8.44V2.75Z" />
                                                <path
                                                    d="M3.5 9.75a.75.75 0 0 0-1.5 0v1.5A2.75 2.75 0 0 0 4.75 14h6.5A2.75 2.75 0 0 0 14 11.25v-1.5a.75.75 0 0 0-1.5 0v1.5c0 .69-.56 1.25-1.25 1.25h-6.5c-.69 0-1.25-.56-1.25-1.25v-1.5Z" />
                                            </svg>
                                            Download
                                        </button>
                                    </li>
                                    <li>
                                        <button id="share-btn"
                                            class="inline-flex items-center justify-center w-full gap-2 px-3 py-2 text-sm font-medium text-white transition-opacity bg-black rounded-md h-9 whitespace-nowrap hover:bg-black/75 focus-visible:outline-none focus-visible:ring disabled:pointer-events-none disabled:opacity-50 dark:bg-white dark:text-black dark:hover:bg-white/75">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 pointer-events-none">
                                                <path
                                                    d="M12 6a2 2 0 1 0-1.994-1.842L5.323 6.5a2 2 0 1 0 0 3l4.683 2.342a2 2 0 1 0 .67-1.342L5.995 8.158a2.03 2.03 0 0 0 0-.316L10.677 5.5c.353.311.816.5 1.323.5Z" />
                                            </svg>
                                            Share
                                        </button>
                                    </li>
                                </ul>

                                <div class="w-full h-px my-4 bg-black/10 dark:bg-white/10"></div>

                                <ul>
                                    <li>
                                        <a href="https://github.com/decjonas/htmlr">
                                            <button
                                                class="inline-flex items-center justify-center w-full gap-2 px-3 py-2 text-sm font-medium text-black transition-opacity rounded-md h-9 whitespace-nowrap bg-zinc-200 hover:bg-zinc-200/75 focus-visible:outline-none focus-visible:ring disabled:pointer-events-none disabled:opacity-50 dark:bg-zinc-800 dark:text-white dark:hover:bg-zinc-800/75">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" class="w-4 h-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg"
                                                    xmlns:xlink="http://www.w3.org/1999/xlink">
                                                    <g>
                                                        <path
                                                            d="M256,32C132.3,32,32,134.8,32,261.7c0,101.5,64.2,187.5,153.2,217.9c11.2,2.1,15.3-5,15.3-11.1   c0-5.5-0.2-19.9-0.3-39.1c-62.3,13.9-75.5-30.8-75.5-30.8c-10.2-26.5-24.9-33.6-24.9-33.6c-20.3-14.3,1.5-14,1.5-14   c22.5,1.6,34.3,23.7,34.3,23.7c20,35.1,52.4,25,65.2,19.1c2-14.8,7.8-25,14.2-30.7c-49.7-5.8-102-25.5-102-113.5   c0-25.1,8.7-45.6,23-61.6c-2.3-5.8-10-29.2,2.2-60.8c0,0,18.8-6.2,61.6,23.5c17.9-5.1,37-7.6,56.1-7.7c19,0.1,38.2,2.6,56.1,7.7   c42.8-29.7,61.5-23.5,61.5-23.5c12.2,31.6,4.5,55,2.2,60.8c14.3,16.1,23,36.6,23,61.6c0,88.2-52.4,107.6-102.3,113.3   c8,7.1,15.2,21.1,15.2,42.5c0,30.7-0.3,55.5-0.3,63c0,6.1,4,13.3,15.4,11C415.9,449.1,480,363.1,480,261.7   C480,134.8,379.7,32,256,32z" />
                                                    </g>
                                                </svg>
                                                GitHub
                                            </button>
                                        </a>
                                    </li>
                                    <li>
                                        <span class="block mt-2">Made by
                                            <a class="text-emerald-600 hover:underline" href="https://jnas.xyz">Jonas</a></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="shared-code-notice"
                    class="tems-center hidden whitespace-nowrap rounded-md bg-neutral-100 text-sm font-medium text-black transition-opacity focus-visible:outline-none focus-visible:ring disabled:pointer-events-none disabled:opacity-50 dark:bg-[#3B4046] dark:text-white">
                    <span class="px-3 py-2">Viewing shared code</span>

                    <button id="edit-code-btn"
                        class="inline-flex items-center justify-center gap-2 text-sm font-medium text-white transition-transform bg-black rounded-md size-9 hover:bg-black/75 focus-visible:outline-none focus-visible:ring disabled:pointer-events-none disabled:scale-90 disabled:opacity-50 dark:bg-white dark:text-black dark:hover:bg-white/75">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                            <path
                                d="M13.488 2.513a1.75 1.75 0 0 0-2.475 0L6.75 6.774a2.75 2.75 0 0 0-.596.892l-.848 2.047a.75.75 0 0 0 .98.98l2.047-.848a2.75 2.75 0 0 0 .892-.596l4.261-4.262a1.75 1.75 0 0 0 0-2.474Z" />
                            <path
                                d="M4.75 3.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h6.5c.69 0 1.25-.56 1.25-1.25V9A.75.75 0 0 1 14 9v2.25A2.75 2.75 0 0 1 11.25 14h-6.5A2.75 2.75 0 0 1 2 11.25v-6.5A2.75 2.75 0 0 1 4.75 2H7a.75.75 0 0 1 0 1.5H4.75Z" />
                        </svg>
                    </button>
                </div>

                <div class="flex items-center gap-2">
                    <div x-data="{ open: false }">
                        <button id="open-clear-btn"
                            class="inline-flex items-center justify-center gap-2 text-sm font-medium text-white transition-transform bg-red-600 rounded-md size-9 h-9 whitespace-nowrap hover:bg-red-600/75 focus-visible:outline-none focus-visible:ring disabled:pointer-events-none disabled:scale-90 disabled:opacity-50 dark:bg-red-900 dark:hover:bg-red-900/75"
                            @click="open = ! open" :disabled="open">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                                <path fill-rule="evenodd"
                                    d="M5 3.25V4H2.75a.75.75 0 0 0 0 1.5h.3l.815 8.15A1.5 1.5 0 0 0 5.357 15h5.285a1.5 1.5 0 0 0 1.493-1.35l.815-8.15h.3a.75.75 0 0 0 0-1.5H11v-.75A2.25 2.25 0 0 0 8.75 1h-1.5A2.25 2.25 0 0 0 5 3.25Zm2.25-.75a.75.75 0 0 0-.75.75V4h3v-.75a.75.75 0 0 0-.75-.75h-1.5ZM6.05 6a.75.75 0 0 1 .787.713l.275 5.5a.75.75 0 0 1-1.498.075l-.275-5.5A.75.75 0 0 1 6.05 6Zm3.9 0a.75.75 0 0 1 .712.787l-.275 5.5a.75.75 0 0 1-1.498-.075l.275-5.5a.75.75 0 0 1 .786-.711Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>

                        <div class="fixed left-4 right-4 top-[3.75rem] z-50 w-[100%-.5rem] rounded-md border border-black/10 bg-zinc-100/50 p-4 text-sm font-medium text-black backdrop-blur lg:left-auto lg:right-auto lg:w-60 dark:border-white/10 dark:bg-zinc-900/50 dark:text-white"
                            @click.outside="open = false" x-show="open" x-transition x-cloak>
                            <p class="mb-2">
                                Are you sure you want to your clear your
                                code?
                            </p>
                            <button id="clear-btn" @click="open = false"
                                class="inline-flex items-center justify-center w-full gap-2 px-4 py-2 text-sm font-medium text-white transition-opacity bg-red-600 rounded-md size-9 h-9 whitespace-nowrap hover:bg-red-600/75 focus-visible:outline-none focus-visible:ring disabled:pointer-events-none disabled:opacity-50 lg:w-fit dark:bg-red-900 dark:hover:bg-red-900/75">
                                Confirm
                            </button>
                        </div>
                    </div>

                    <button
                        class="inline-flex items-center justify-center gap-2 px-3 py-2 text-sm font-medium text-white transition-opacity rounded-md h-9 whitespace-nowrap bg-emerald-600 hover:bg-emerald-600/75 focus-visible:outline-none focus-visible:ring disabled:pointer-events-none disabled:opacity-50 dark:bg-emerald-900 dark:hover:bg-emerald-900/75"
                        @click="renderPreview">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                            <path d="M3 3.732a1.5 1.5 0 0 1 2.305-1.265l6.706 4.267a1.5 1.5 0 0 1 0 2.531l-6.706 4.268A1.5 1.5 0 0 1 3 12.267V3.732Z" />
                        </svg>
                        Run
                    </button>
                </div>
            </div>
            <div :class="{ 'brightness-50': showMobilePreview }" class="h-full transition-[filter] duration-500" id="editor"></div>
        </div>

        <div id="handle" style="left: 50%"
            class="after:content-'nalls' z-20 hidden h-full w-4 cursor-ew-resize place-items-center bg-neutral-100 after:block after:h-12 after:w-1 after:rounded-full after:bg-neutral-400 lg:grid dark:bg-[#1A1D20] dark:after:bg-[#808386]">
        </div>

        <div id="outer-preview" :style="{ transform: window.innerWidth < 1024 ? showMobilePreview ? 'translatey(0)' : 'translatey(100%)' : '' }"
            class="fixed top-[68px] h-[calc(100dvh-68px)] w-full flex-grow translate-y-full overflow-hidden transition-transform duration-500 lg:relative lg:top-0 lg:h-dvh lg:translate-y-0">
            <iframe class="w-full h-full bg-white" id="preview" referrerpolicy="noreferrer" sandbox="allow-modals allow-downloads allow-scripts allow-forms" credentialless="true"></iframe>
        </div>

        <button @click="showMobilePreview = ! showMobilePreview"
            class="fixed z-50 grid py-2 font-medium text-white bg-black border rounded-full shadow-xl bottom-4 left-4 size-14 max-w-64 place-items-center hover:bg-black/75 lg:hidden dark:bg-white dark:text-black dark:hover:bg-white/75">
            <template x-if="!showMobilePreview">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </template>

            <template x-if="showMobilePreview">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
            </template>
        </button>

        <script src="assets/editor.js"></script>
        <script src="assets/resizeHandler.js"></script>
    </div>
</body>

</html>
