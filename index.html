<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmlr</title>
    <script src="https://unpkg.com/fflate@0.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script src="https://unpkg.com/emmet-monaco-es/dist/emmet-monaco.min.js"></script>
    <script src="https://cdn.jns.gg/ntoast.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/output.css" />
    <meta property="og:description" content="htmlr" />
    <meta name="theme-color" content="#F59E0B" />
    <style>
        [x-cloak] {
            display: none;
        }

        .monaco-editor {
            position: absolute !important;
        }
    </style>
</head>

<body x-data="{ showMobilePreview: false, enableComponentMode: false, enableTailwind: false, enableAlpine: false }" class="dark:color-white touch-manipulation overflow-hidden dark:bg-[#24292F]"
    style="font-family: Inter, system-ui" x-data="body">

    <div class="grid h-dvh grid-rows-1 md:grid-cols-[1fr_1rem_1fr]" id="container">
        <div id="outer-editor" class="width-screen relative grid grid-rows-[68px_1fr] overflow-hidden bg-white dark:bg-[#24292F]">
            <div class="flex items-center justify-between gap-2 px-4">
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-2">
                        <div x-data="{ openMenu: false }">

                            <button class="bg-gray-100 hover:opacity-75 dark:text-white btn dark:bg-white/5" @click="openMenu =! openMenu" :disabled="openMenu">
                                <h1 class="text-lg font-bold text-black dark:text-white">
                                    html<span class="text-amber-500">r</span>
                                </h1>
                            </button>

                            <div class="menu-view" @click.outside="openMenu = false" x-show="openMenu" x-transition x-cloak>

                                <ul class="grid items-center w-full grid-cols-1 gap-2">

                                    <p>Settings</p>

                                    <li class="has-[input:checked]:text-blue-500 bg-gray-100 hover:opacity-75 dark:text-white btn dark:bg-white/5">
                                        <input switch type="checkbox" name="run-on-load" id="run-on-load">
                                        <label class="w-full cursor-pointer" for="run-on-load">Run on page load</label>
                                    </li>

                                </ul>

                                <div class="w-full h-px my-4 bg-black/10 dark:bg-white/10"></div>

                                <ul class="flex items-center w-full gap-2">

                                    <li class="w-full mb-2">
                                        <div class="w-full" x-data="{ open: false }">
                                            <button id="open-clear-btn" class="w-full text-red-500 bg-red-100 hover:opacity-75 btn dark:bg-red-500/10" @click=" open=! open" :disabled="open">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                                                    <path fill-rule="evenodd"
                                                        d="M5 3.25V4H2.75a.75.75 0 0 0 0 1.5h.3l.815 8.15A1.5 1.5 0 0 0 5.357 15h5.285a1.5 1.5 0 0 0 1.493-1.35l.815-8.15h.3a.75.75 0 0 0 0-1.5H11v-.75A2.25 2.25 0 0 0 8.75 1h-1.5A2.25 2.25 0 0 0 5 3.25Zm2.25-.75a.75.75 0 0 0-.75.75V4h3v-.75a.75.75 0 0 0-.75-.75h-1.5ZM6.05 6a.75.75 0 0 1 .787.713l.275 5.5a.75.75 0 0 1-1.498.075l-.275-5.5A.75.75 0 0 1 6.05 6Zm3.9 0a.75.75 0 0 1 .712.787l-.275 5.5a.75.75 0 0 1-1.498-.075l.275-5.5a.75.75 0 0 1 .786-.711Z"
                                                        clip-rule="evenodd" />
                                                </svg>
                                                Clear all code
                                            </button>

                                            <div class="menu-view" @click.outside="open = false" x-show="open" x-transition x-cloak>
                                                <p class="mb-2">
                                                    Are you sure you want to your clear your
                                                    code?
                                                </p>
                                                <button id="clear-btn" @click="openMenu = false, open = false" class="w-full text-red-500 bg-red-100 hover:opacity-75 btn dark:bg-red-500/10">
                                                    Confirm
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>

                                <ul>
                                    <li>
                                        <a class="bg-gray-100 dark:text-white btn dark:bg-white/5 hover:opacity-75" href="https://github.com/decjonas/htmlr">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" class="w-4 h-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg"
                                                xmlns:xlink="http://www.w3.org/1999/xlink">
                                                <g>
                                                    <path
                                                        d="M256,32C132.3,32,32,134.8,32,261.7c0,101.5,64.2,187.5,153.2,217.9c11.2,2.1,15.3-5,15.3-11.1   c0-5.5-0.2-19.9-0.3-39.1c-62.3,13.9-75.5-30.8-75.5-30.8c-10.2-26.5-24.9-33.6-24.9-33.6c-20.3-14.3,1.5-14,1.5-14   c22.5,1.6,34.3,23.7,34.3,23.7c20,35.1,52.4,25,65.2,19.1c2-14.8,7.8-25,14.2-30.7c-49.7-5.8-102-25.5-102-113.5   c0-25.1,8.7-45.6,23-61.6c-2.3-5.8-10-29.2,2.2-60.8c0,0,18.8-6.2,61.6,23.5c17.9-5.1,37-7.6,56.1-7.7c19,0.1,38.2,2.6,56.1,7.7   c42.8-29.7,61.5-23.5,61.5-23.5c12.2,31.6,4.5,55,2.2,60.8c14.3,16.1,23,36.6,23,61.6c0,88.2-52.4,107.6-102.3,113.3   c8,7.1,15.2,21.1,15.2,42.5c0,30.7-0.3,55.5-0.3,63c0,6.1,4,13.3,15.4,11C415.9,449.1,480,363.1,480,261.7   C480,134.8,379.7,32,256,32z" />
                                                </g>
                                            </svg>
                                            GitHub
                                        </a>
                                    </li>
                                    <li>
                                        <span class="block mt-2">Made by
                                            <a class="text-amber-500 hover:underline" href="https://jns.gg">Jonas</a></span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="w-full" x-data="{ open: false }">
                            <button class="text-blue-500 bg-blue-100 btn dark:bg-blue-500/10 hover:opacity-75" @click=" open=! open" :disabled="open">
                                Share
                            </button>

                            <div class="menu-view" @click.outside="open = false" x-show="open" x-transition x-cloak>

                                <ul class="grid items-center w-full grid-cols-1 gap-2">

                                    <p>Link options</p>

                                    <li>
                                        <button @click="open = false" onclick="share('full')" class="w-full bg-gray-100 dark:text-white btn dark:bg-white/5 hover:opacity-75">
                                            Copy Full URL
                                        </button>
                                        <p class="mb-2 opacity-40">
                                            Wont expire
                                        </p>
                                    </li>

                                    <li>
                                        <button @click="open = false" onclick="share('short')" class="w-full bg-gray-100 dark:text-white btn dark:bg-white/5 hover:opacity-75">
                                            Generate short URL
                                        </button>
                                        <p class="mb-2 opacity-40">
                                            Not permanent, might expire
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="flex items-center gap-2">

                    <button id="edit-code-btn" class="hidden bg-gray-100 hover:opacity-75 dark:text-white btn dark:bg-white/5">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                            <path
                                d="M13.488 2.513a1.75 1.75 0 0 0-2.475 0L6.75 6.774a2.75 2.75 0 0 0-.596.892l-.848 2.047a.75.75 0 0 0 .98.98l2.047-.848a2.75 2.75 0 0 0 .892-.596l4.261-4.262a1.75 1.75 0 0 0 0-2.474Z" />
                            <path
                                d="M4.75 3.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h6.5c.69 0 1.25-.56 1.25-1.25V9A.75.75 0 0 1 14 9v2.25A2.75 2.75 0 0 1 11.25 14h-6.5A2.75 2.75 0 0 1 2 11.25v-6.5A2.75 2.75 0 0 1 4.75 2H7a.75.75 0 0 1 0 1.5H4.75Z" />
                        </svg>
                        Edit code
                    </button>


                    <button class="hidden text-green-500 bg-green-100 md:flex btn dark:bg-green-500/10 hover:opacity-75" @click="renderPreview">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                            <path d="M3 3.732a1.5 1.5 0 0 1 2.305-1.265l6.706 4.267a1.5 1.5 0 0 1 0 2.531l-6.706 4.268A1.5 1.5 0 0 1 3 12.267V3.732Z" />
                        </svg>
                        Run
                    </button>
                </div>
            </div>
            <div :class="{ 'brightness-50': showMobilePreview }" class="h-full transition-[filter] duration-500" id="editor"></div>
        </div>

        <div id="handle" style="left: 50%"
            class="after:content-'nalls' z-20 hidden h-full w-4 cursor-ew-resize place-items-center bg-neutral-100 after:block after:h-12 after:w-1 after:rounded-full after:bg-neutral-400 md:grid dark:bg-[#1A1D20] dark:after:bg-[#808386]">
        </div>

        <div id="outer-preview" :style="{ transform: window.innerWidth < 1024 ? showMobilePreview ? 'translatey(0)' : 'translatey(100%)' : '' }"
            class="fixed top-0 flex-grow w-full overflow-hidden transition-transform duration-300 translate-y-full h-dvh md:relative md:top-0 md:h-dvh md:translate-y-0">
            <iframe class="w-full h-full bg-white border-0" id="preview" referrerpolicy="noreferrer" sandbox="allow-modals allow-downloads allow-scripts allow-forms" src="start.html"
                credentialless="true">
            </iframe>
        </div>

        <div class="fixed flex gap-px overflow-hidden rounded-full dark:text-gray-200 left-4 bottom-4 bg-white dark:bg-[#24292F]">

            <button @click="showMobilePreview = ! showMobilePreview" class="z-50 flex items-center justify-center py-2 font-medium bg-gray-100 dark:bg-[#2f343a] w-14 h-9 max-w-64 md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" :style="`transform: rotateX(${showMobilePreview ? '180deg' : '0'})`" viewBox="0 0 16 16" fill="currentColor"
                    class="transition-transform duration-300 size-6">
                    <path fill-rule="evenodd" d="M11.78 9.78a.75.75 0 0 1-1.06 0L8 7.06 5.28 9.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06Z"
                        clip-rule="evenodd" />
                </svg>

            </button>
            <button class="z-50 flex items-center justify-center gap-1 px-4 py-2 font-medium text-green-500 bg-green-100 dark:bg-green-500/10 h-9 max-w-64 md:hidden" @click="renderPreview">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
                    <path d="M3 3.732a1.5 1.5 0 0 1 2.305-1.265l6.706 4.267a1.5 1.5 0 0 1 0 2.531l-6.706 4.268A1.5 1.5 0 0 1 3 12.267V3.732Z" />
                </svg>
                Run
            </button>
        </div>

        <script src="assets/editor.js"></script>
        <script src="assets/resizeHandler.js"></script>
    </div>
</body>

</html>
